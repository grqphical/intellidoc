{% extends "base.html" %}

{% block title %}Intellidoc{% endblock %}

{% block body %}
<div class="p-4">
    <form hx-post="/api/collection" hx-target="#collections" hx-swap="innerHTML"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Collection Name:</label>
            <input type="text" name="name" id="name"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" value="Submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        </div>
    </form>
    <div id="collections">
        {% include "collection_list.html" %}
    </div>
</div>

{% endblock %}
